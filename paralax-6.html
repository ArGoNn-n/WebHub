<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="max-age=31536000">
  <title>Паралакс</title>
  <meta name="description" content="Купуйте окуляри для зору, сонцезахисні та контактні лінзи. Професійна консультація та стильні рішення.">
  <meta name="keywords" content="оптика, окуляри, сонцезахисні окуляри">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; margin: 0; }
    /* body { font-family: 'Segoe UI', Arial, sans-serif; } */
    .parallax-container {
      position: relative;
      height: 4000px; 
      background: url('images/background.jpg') no-repeat top center;
      background-size: 100% 100%;
      color: white;
      text-align: center;
    }
    .glasses {
      position: absolute;
      width: 250px;
      height: 250px;
      background: url('images/glasses.png') no-repeat center/contain;
      z-index: 1;
      will-change: transform;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin: 100px auto;
      max-width: 700px;
      opacity: 0;
      transform: translateY(50px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    p { font-size: 1.3rem; line-height: 1.5; }
    /* .footer {
      width: 100%;
      background: linear-gradient(135deg, #333, #1a1a1a);
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
    } */
    @media (max-width: 600px) {
      .glasses { width: 120px; height: 120px; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .content { padding: 20px; margin: 50px auto; }
      .footer { padding: 20px 10px; font-size: 0.9rem; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <header id="header"></header>
  <div class="parallax-container">
    <div class="glasses" style="top: 10%; left: 5%;"></div>
    <div class="glasses" style="top: 30%; right: 5%;"></div>
    <div class="glasses" style="top: 50%; left: 10%;"></div>
    <div class="glasses" style="top: 70%; right: 10%;"></div>
    <div class="glasses" style="top: 90%; left: 15%;"></div>
    <div class="content">
      <h1>Світ окулярів</h1>
      <p>Поринь у стиль із нашим паралакс-ефектом!</p>
    </div>
    <div class="content">
      <h1>Наша колекція</h1>
      <p>Від сонцезахисних до дизайнерських — у нас є все для тебе.</p>
    </div>
    <div class="content">
      <h1>Чому ми?</h1>
      <p>Якість, стиль і комфорт у кожній парі.</p>
    </div>
    <div class="content">
      <h1>Зв’яжися з нами</h1>
      <p>Відвідай наш магазин або напиши нам!</p>
    </div>
  </div>
  <footer class="footer" id="footer"></footer>
  <script src="script.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Паралакс для окулярів
    gsap.utils.toArray('.glasses').forEach((glass, index) => {
      gsap.to(glass, {
        x: 300 + index * 50, // Обмежений рух у межах фону
        ease: 'none',
        scrollTrigger: {
          trigger: '.parallax-container',
          start: 'top bottom',
          end: 'bottom bottom', // Закінчується з фоном
          scrub: 1,
          markers: false
        }
      });
    });

    // Анімація появи контенту
    gsap.utils.toArray('.content').forEach(content => {
      gsap.to(content, {
        opacity: 1,
        y: 0,
        duration: 1.2,
        ease: 'power3.out',
        scrollTrigger: {
          trigger: content,
          start: 'top 8%',
          end: 'bottom 0%',
          toggleActions: 'play none none reverse'
        }
      });
    });
  </script>
</body>
</html>
